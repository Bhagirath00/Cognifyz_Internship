<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognifyz Internship Portfolio</title>
    <meta http-equiv="refresh" content="3; url=new_landing.html">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --gray-600: #6c757d;
            --gray-700: #495057;
            --gray-800: #343a40;
            --gray-900: #212529;
            --font-primary: 'Montserrat', sans-serif;
            --font-secondary: 'Playfair Display', serif;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--black);
            color: var(--white);
            min-height: 100vh;
            padding: 20px;
            font-weight: 300;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }

        /* Header */
        .main-header {
            background: linear-gradient(135deg, var(--black), var(--gray-900));
            padding: 50px;
            border-radius: 0;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            max-width: 600px;
            margin: 0 auto;
        }

        .main-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            font-family: var(--font-secondary);
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(45deg, var(--white), var(--gray-300));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 1;
        }

        .logo i {
            font-size: 3rem;
        }

        .main-header h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-family: var(--font-secondary);
            background: linear-gradient(45deg, var(--white), var(--gray-300));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 1;
        }

        .main-header p {
            font-size: 1.2rem;
            opacity: 0.9;
            color: var(--gray-400);
            margin: 0 auto 20px;
            position: relative;
            z-index: 1;
            line-height: 1.7;
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--gray-500);
            font-style: italic;
            position: relative;
            z-index: 1;
            margin-top: 20px;
        }

        .redirect-link {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background: linear-gradient(135deg, var(--black), var(--gray-900));
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0;
            text-decoration: none;
            font-family: var(--font-primary);
            font-weight: 500;
            transition: var(--transition);
        }

        .redirect-link:hover {
            background: linear-gradient(135deg, var(--gray-900), var(--black));
            transform: translateY(-3px);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .countdown {
            font-size: 1.5rem;
            color: var(--gray-500);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="main-header">
            <div class="logo">
                <i class="fas fa-rocket"></i>
                <span>COGNIFYZ</span>
            </div>
            <h1>Redirecting to Portfolio...</h1>
            <p>We've created an enhanced portfolio experience with unique designs for each level. You'll be redirected automatically in a few seconds.</p>
            <p class="tagline">"Where monochrome luxury meets technological innovation"</p>
            <a href="new_landing.html" class="redirect-link">
                <i class="fas fa-external-link-alt"></i> Go to Enhanced Portfolio Now
            </a>
            <div class="countdown">Redirecting in <span id="countdown">3</span> seconds...</div>
        </header>
    </div>

    <script>
        // Countdown timer
        let seconds = 3;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(function() {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = 'new_landing.html';
            }
        }, 1000);
    </script>
</body>
</html>
