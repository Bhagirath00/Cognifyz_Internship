<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow | Cognifyz</title>
  <link rel="stylesheet" href="premium.css">
  <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="page">
    <header class="page-header">
      <h1 class="title">Cognifyz Technologies</h1>
      <p class="subtitle">Where Data Meets Intelligence.</p>
    </header>

    <section class="slideshow" aria-label="Image slideshow, auto advancing">
      <!-- Each figure is a slide. Animation timing is controlled purely in CSS. -->
      <figure class="slide s1">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1600&auto=format&fit=crop" alt="Aurora over mountain ridge">
        <figcaption>
          <h2>Aurora Peaks</h2>
          <p>Emerald lights dancing above a silent alpine range</p>
        </figcaption>
      </figure>

      <figure class="slide s2">
        <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?q=80&w=1600&auto=format&fit=crop" alt="City skyline at dusk">
        <figcaption>
          <h2>Velvet Skyline</h2>
          <p>Twilight gradients over a refined urban silhouette</p>
        </figcaption>
      </figure>

      <figure class="slide s3">
        <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=1600&auto=format&fit=crop" alt="Desert dunes with soft light">
        <figcaption>
          <h2>Gilded Dunes</h2>
          <p>Windâ€‘sculpted forms glowing under the setting sun</p>
        </figcaption>
      </figure>

      <figure class="slide s4">
        <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?q=80&w=1600&auto=format&fit=crop" alt="Ocean cliffs and waves">
        <figcaption>
          <h2>Obsidian Coast</h2>
          <p>Waves carve shadowed cliffs with silver spray</p>
        </figcaption>
      </figure>

      <figure class="slide s5">
        <img src="https://images.unsplash.com/photo-1502082553048-f009c37129b9?q=80&w=1600&auto=format&fit=crop" alt="Forest path with mist">
        <figcaption>
          <h2>Silken Grove</h2>
          <p>Mist weaves between ancient trunks and soft moss</p>
        </figcaption>
      </figure>

      <!-- Progress dots purely visual, synced via keyframes -->
      <div class="dots" aria-hidden="true">
        <span class="dot d1"></span>
        <span class="dot d2"></span>
        <span class="dot d3"></span>
        <span class="dot d4"></span>
        <span class="dot d5"></span>
      </div>
    </section>
  </main>
</body>
</html>
