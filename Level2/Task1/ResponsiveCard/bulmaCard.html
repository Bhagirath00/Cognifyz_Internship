<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Card — Bulma</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    :root{ --bg:#000; --panel:#050505; --muted:#a0a0a0; --light:#d1d1d1; --metal:#444; --primary-start:#8b5cf6; --primary-end:#d946ef; }
    html,body{height:auto;min-height:100%}
    body{background:var(--bg);color:#fff;font-family:Inter,system-ui;}

    .page{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}

    .card-wrap{max-width:340px;width:100%}

    /* Premium card surface */
    .card.is-dark{
      background: linear-gradient(180deg, rgba(255,255,255,.035), rgba(255,255,255,.02));
      border:1px solid var(--metal);
      border-radius:22px;overflow:hidden;
      box-shadow:0 18px 50px rgba(0,0,0,.55), 0 0 0 1px rgba(255,255,255,.08), 0 0 20px rgba(255,255,255,.05);
      transition:transform .35s cubic-bezier(.2,.9,.2,1), box-shadow .35s, border-color .35s, background .35s;
    }
    .card.is-dark:hover{
      transform:translateY(-6px);
      border-color:#fff;
      box-shadow:0 28px 90px rgba(0,0,0,.7), 0 0 0 2px rgba(255,255,255,.95), 0 0 40px rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
    }

    .card-image .image{overflow:hidden}
    .card-image img{display:block;width:100%;height:160px;object-fit:cover;filter:saturate(1.08) contrast(1.05)}

    .card-content{padding:16px 16px 18px}
    .title{color:#fff;letter-spacing:.3px;font-weight:700;font-family:'Clash Display',system-ui}
    .subtitle{color:var(--light);margin-top:-2px;text-transform:uppercase;letter-spacing:.1em;font-size:.8rem}
    .content{color:var(--muted)}

    /* Premium primary CTA */
    .btn-cta.button{background:linear-gradient(90deg,var(--primary-start),var(--primary-end));color:#fff;border:0;border-radius:999px;font-weight:700;box-shadow:0 8px 24px rgba(139,92,246,.35)}
    .btn-cta.button:hover{filter:brightness(1.06)}

    /* Subtle 3D tilt on hover (card-wide) */
    .tilt{transform-style:preserve-3d;perspective:1000px}
    .tilt:hover .tilt-inner{transform:rotateX(var(--rx,0)) rotateY(var(--ry,0))}
    .tilt-inner{transition:transform .2s ease-out}

    /* Badge */
    .badge{display:inline-block;padding:.35rem .6rem;border-radius:999px;background:linear-gradient(90deg, rgba(139,92,246,.12), rgba(217,70,239,.12));border:1px solid rgba(139,92,246,.35);color:#e9e9ff;font-size:.75rem;letter-spacing:.3px}

    /* Icon avatar next to title */
    .media+.content{margin-top:8px}
    .avatar-wrap{width:42px;height:42px;border-radius:50%;display:flex;align-items:center;justify-content:center;
      background:radial-gradient(120% 120% at 30% 20%, rgba(139,92,246,.25), rgba(217,70,239,.12));
      border:1px solid rgba(139,92,246,.55);box-shadow:inset 0 0 18px rgba(139,92,246,.18), 0 2px 10px rgba(0,0,0,.35)}
    .avatar{width:22px;height:22px;display:block}

    /* Metallic divider */
    .metallic-divider{height:1px;background:linear-gradient(90deg, transparent, var(--metal), transparent);margin:1rem 0}

    /* Responsive */
    @media (max-width: 420px){ .card-image img{height:200px} }
  </style>
</head>
<body>
  <main class="page">
    <section class="card-wrap tilt" aria-label="Featured card">
      <div class="tilt-inner">
        <div class="card is-dark">
          <div class="card-image">
            <figure class="image is-3by2">
              <img src="https://images.unsplash.com/photo-1518933165971-611dbc9c412d?q=80&w=1200&auto=format&fit=crop" alt="Modern workspace with laptop and notebook" />
            </figure>
          </div>
          <div class="card-content">
            <span class="badge">AI INNOVATION</span>
            <article class="media" style="align-items:center;margin-top:10px">
              <figure class="media-left">
                <p class="image is-48x48">
                  <span class="avatar-wrap">
                    <img class="avatar" alt="Sparkles icon" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2728.svg" />
                  </span>
                </p>
              </figure>
              <div class="media-content">
                <h3 class="title is-5" style="margin:0">Quantum Link Pro</h3>
                <p class="subtitle is-7" style="margin-top:2px">Seamless connectivity, intelligent speed.</p>
              </div>
            </article>
            <div class="content" style="margin-top:10px">
              Experience next‑generation connectivity with Quantum Link Pro. Seamless integration, unparalleled speed, and intuitive AI‑driven insights for the future.
            </div>
            <div class="buttons" style="margin-top:14px">
              <a class="button btn-cta">Discover More</a>
              <a class="button is-dark" style="background:transparent;border:1px solid rgba(255,255,255,.12);color:#e6e9f2">Details</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Simple tilt effect
    (function(){
      const tilt = document.querySelector('.tilt');
      const inner = document.querySelector('.tilt-inner');
      if(!tilt||!inner) return;
      tilt.addEventListener('mousemove', (e)=>{
        const r = tilt.getBoundingClientRect();
        const x = e.clientX - r.left; const y = e.clientY - r.top;
        const rx = ((y/r.height)-.5)*-6; // deg
        const ry = ((x/r.width)-.5)*6;
        inner.style.setProperty('--rx', rx+'deg');
        inner.style.setProperty('--ry', ry+'deg');
      });
      tilt.addEventListener('mouseleave', ()=>{
        inner.style.setProperty('--rx','0deg');
        inner.style.setProperty('--ry','0deg');
      });
    })();
  </script>
</body>
</html>
