<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>BasicForm | Cognifyz</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      /* Single-field form â€” dark theme (premium gold) */
      :root{
        --bg:#0e0f12; 
        --card:#17181c; 
        --muted:#bdbdbd; 
        --text:#f5f6f8; 
        --border:#2a2a2e; 
        --gold1:#d4af37; /* gold */
        --gold2:#f1c75b; /* light gold */
      }
      *,*::before,*::after{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0;
        font-family:Montserrat,system-ui,Segoe UI,Arial;
        background:var(--bg);
        color:var(--text);
        display:flex;align-items:center;justify-content:center;padding:28px;
        overflow:hidden;
      }

      /* blurred ambient background */
      .bg-blur{position:fixed;inset:-20%;pointer-events:none;z-index:0}
      .bg-blur::before,
      .bg-blur::after{
        content:"";position:absolute;border-radius:50%;filter:blur(80px);opacity:.18;mix-blend-mode:screen;
      }
      .bg-blur::before{width:520px;height:520px;left:10%;top:0;background:radial-gradient(closest-side,var(--gold2),transparent 70%)}
      .bg-blur::after{width:480px;height:480px;right:5%;bottom:0;background:radial-gradient(closest-side,#7c6a2a,transparent 70%)}

      .card{ position:relative; z-index:1; width:100%; max-width:440px; background:var(--card); border:1px solid var(--border); padding:28px; border-radius:14px; box-shadow:0 16px 48px rgba(0,0,0,0.55); transition:transform .18s ease, box-shadow .18s ease; }
      .card:hover{ transform:translateY(-3px); box-shadow:0 26px 70px rgba(0,0,0,.6); }

      h1{font-size:1.28rem;margin:0 0 16px;font-weight:700}

      form{display:grid;gap:16px}
      label{display:block;font-size:0.95rem;color:var(--text);font-weight:600}

      .input-row{position:relative}
      input[type="text"]{width:100%;height:48px;padding:12px 14px;border-radius:10px;border:1px solid var(--border);background:#1f2125;color:var(--text);font-size:1rem;transition:border-color .15s ease, box-shadow .15s ease, transform .12s ease}
      input::placeholder{color:#8e8f95}
      input:hover{transform:translateY(-1px)}
      input:focus{outline:none;border-color:#3a3a3f;box-shadow:0 0 0 4px rgba(212,175,55,0.18)}

      .actions{margin-top:6px}
      .btn{
        appearance:none;border:0;width:100%;padding:12px 16px;border-radius:10px;font-weight:700;cursor:pointer;color:#0f0f10;
        background:linear-gradient(90deg,var(--gold1),var(--gold2));
        box-shadow:0 14px 32px rgba(212,175,55,0.25);
        transition:transform .14s ease, filter .14s ease, background-position .6s ease;
        background-size:200% 100%; background-position:0 0;
      }
      .btn:hover{transform:translateY(-1px);filter:brightness(1.05);background-position:100% 0}
      .btn:active{transform:translateY(0)}

      .note{display:none}

      /* Submissions panel */
      .submissions{margin-top:18px;padding-top:14px;border-top:1px solid var(--border)}
      .submissions h2{font-size:0.95rem;margin:0 0 10px;color:var(--muted);font-weight:600}
      .pill{display:inline-block;background:#1f2125;border:1px solid var(--border);color:var(--text);padding:8px 12px;border-radius:999px;font-size:0.95rem}

      @media (max-width:480px){.card{padding:18px}.header{gap:10px}.brand{width:40px;height:40px}}

      /* Respect reduced motion */
      @media (prefers-reduced-motion: reduce) {
        .card, .btn, input[type="text"] { transition: none !important; }
      }
    </style>
  </head>
  <body>
    <div class="bg-blur" aria-hidden="true"></div>
    <main class="card" role="main">
      <h1>Enter Your Name:</h1>

      <form id="basicForm" action="#" method="post" novalidate>
        <div class="input-row">
          <label for="name">&nbsp;</label>
          <input id="name" name="name" type="text" placeholder="e.g., Jane Doe" required>
        </div>
        <div class="actions">
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
      <section id="submissions" class="submissions" aria-live="polite" aria-atomic="true" hidden>
        <h2>Submitted</h2>
        <div id="submittedValue" class="pill"></div>
      </section>
    </main>
    <script>
      // Minimal inline script: keep data only for this tab session
      (function(){
        const form = document.getElementById('basicForm');
        const input = document.getElementById('name');
        const sec = document.getElementById('submissions');
        const out = document.getElementById('submittedValue');
        const KEY = 'l1_form_name';

        function render(val){
          if(!val){ sec.hidden = true; return; }
          out.textContent = val; sec.hidden = false;
        }
        // Load from sessionStorage on page load (persists while tab open)
        render(sessionStorage.getItem(KEY));

        form.addEventListener('submit', function(e){
          e.preventDefault();
          const name = (input.value || '').trim();
          if(!name) { input.focus(); return; }
          sessionStorage.setItem(KEY, name);
          render(name);
        });
      })();
    </script>
  </body>
</html>
