<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greeting Alert | Cognifyz</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="bg-blur" aria-hidden="true"></div>
  <main class="wrap">
    <button id="greetBtn" class="btn">Show Intelligent Greeting</button>
  </main>
  <div id="alert" class="alert" hidden>
    <div class="alert-card">
      <h2 id="alertMsg">Hello!</h2>
      <button id="dismiss" class="dismiss">Dismiss</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
